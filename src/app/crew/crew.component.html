<h3>Crew</h3>
<ul>
  <span *ngIf="!editingCrewMember; else editCrewMember">
    <li *ngFor="let member of crew"></li><span class= "editable-text" (click)= "editingCrewMember = true" {{member.name}}</span><span *ngIf="member.firstMission">- 1st</span>
      
      <button (click)="remove(member)">remove</button></li> </span>
    </li>
  </span>
  
</ul>
<input #name type="text"/>
<label>First mission<input #firstMission type="checkbox"/></label>
<button (click)="add(name.value, firstMission.checked)">Add</button>
